<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0F1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="300" rx="500" ry="200" fill="url(#glow)" opacity="0.5"/>
  
  <!-- Main Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#accent1)" text-anchor="middle">
    From Concept to Production
  </text>
  
  <!-- Workflow Phases -->
  <!-- Phase 1: Concept -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="200" height="280" rx="16" fill="#1a1f2e" stroke="url(#accent1)" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#60a5fa" text-anchor="middle">
      01 CONCEPT
    </text>
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">
      Discovery &amp; Planning
    </text>
    <line x1="30" y1="110" x2="170" y2="110" stroke="#374151" stroke-width="1"/>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Requirements</text>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Use Cases</text>
    <text x="30" y="190" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Data Mapping</text>
    <text x="30" y="215" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Architecture</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 320 290 L 370 290" stroke="url(#accent1)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa" />
    </marker>
  </defs>
  
  <!-- Phase 2: Design -->
  <g transform="translate(390, 150)">
    <rect x="0" y="0" width="200" height="280" rx="16" fill="#1a1f2e" stroke="url(#accent1)" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#818cf8" text-anchor="middle">
      02 DESIGN
    </text>
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">
      Build &amp; Configure
    </text>
    <line x1="30" y1="110" x2="170" y2="110" stroke="#374151" stroke-width="1"/>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Visual Workflows</text>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Integrations</text>
    <text x="30" y="190" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• AI Models</text>
    <text x="30" y="215" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Testing</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 610 290 L 660 290" stroke="url(#accent1)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3: Deploy -->
  <g transform="translate(680, 150)">
    <rect x="0" y="0" width="200" height="280" rx="16" fill="#1a1f2e" stroke="url(#accent1)" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#a855f7" text-anchor="middle">
      03 DEPLOY
    </text>
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">
      Launch &amp; Scale
    </text>
    <line x1="30" y1="110" x2="170" y2="110" stroke="#374151" stroke-width="1"/>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Production</text>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Monitoring</text>
    <text x="30" y="190" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Optimization</text>
    <text x="30" y="215" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">• Support</text>
  </g>
  
  <!-- Placeholder watermark -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="12" fill="#4b5563" text-anchor="middle" opacity="0.5">
    PLACEHOLDER — Replace with from-concept-to-production.png
  </text>
</svg>

